<head>

    <style>
       
 .myButton {

 </style>
    <title>Фруктовая корзина</title>
   
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <script>
    
        function share2(){
            vkBridge.send("VKWebAppShowWallPostBox", {
            "message": "Весёлая игра! Сможете побить мой рекорд??",
            "attachments": "https://vk.com/app51399437"
          });
        }
        //пригласить друзей в игру
function infr(){
 vkBridge.send("VKWebAppShowInviteBox", {})
         .then(data => console.log(data.success))  
        .catch(error => console.log(error));
}
        function myAdd1(){
            vkBridge.send("VKWebAppShowNativeAds", {ad_format:"interstitial"})
        .then(data => console.log(data.result))
        .catch(error => console.log(error));
        }
        function joingroup(){
            vkBridge.send("VKWebAppJoinGroup", {"group_id": 213417231});
        }
        </script>    
    <div>
        <button class = "myButton" onclick = "myalert()">Как играть?</button>
        <button class = "myButton" onclick="share2()">Поделиться</button> 
        <button class = "myButton" onclick="joingroup()">Группа</button>
        <button class = "myButton" onclick="infr()">Пригласить друзей</button>
        <button class = "myButton" onclick="window.location.href = './i.html';">Ещё игры</button></div>
    <div id="content">
        <h1>Собери корзинку фруктов
      </h1>
    
        <div id="message-area">
            <p id="message">Нажимай на фрукты. Ты выиграешь, если наберёшь заданный вес! </p>
        </div>

        <div id="target-area">
            <p>Я могу поднять грамм:</p>
            <p id="target-number"></p>
        </div>

        <div id="wins-losses" class="stats" >
            <p>Победы:</p>
            <p id="wins"></p>
            <p>Провалы:</p>
            <p id="losses"></p>
        </div>
        <div id="added-area">
            <p>Вес выбран:</p>
            <p id="added"></p>
        </div>

        <div id="blackberry">
        </div>

        <div id="grapefruit">
        </div>

        <div id="banana">
        </div>

        <div id="pomegranate">
        </div>


        <div id="total-area">
            <p>В корзине:</p>
            <p id="your-total"></p>
        </div>
        <div id ="instructions" text-align="center">
            <audio controls loop id="music">
                <source src="./katamari.mp3" type="audio/ogg">
                <embed src="./katamari.mp3" autostart="false" loop="true" hidden="true"> 
              </audio> 
          </div>
    </div> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
function myalert() {
swal({  
	title: "Правила игры:",  
	text: "Цель игры: набрать фруктов в корзинку так, чтобы их вес был равен заданному в начале игры весу, который ты можешь поднять. В каждом раунде вес, который надо набрать, и вес каждого отдельного фрукта меняются. Пораскинь мозгами, чтобы справиться с этим заданием! Нажимай на фрукты!", 
	button: "Всё понятно",  
  });  
 }
 var lastSeen;
var loop = function (){
    lastSeen = Date.now();
    setTimeout(loop, 50);
};
loop();

var music = document.getElementById('music');
music.addEventListener('timeupdate', function (){
    if(Date.now() - lastSeen > 100){
        this.pause();
    }
}, false);

</script>

</body>

</html>
